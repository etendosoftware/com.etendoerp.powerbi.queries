    maven {
        url "https://repo.futit.cloud/repository/maven-releases"
    }
    maven {
        url "https://repo.futit.cloud/repository/maven-public-releases"
    }
    maven {
        url "https://repo.futit.cloud/repository/maven-public-jars"
    }
}

